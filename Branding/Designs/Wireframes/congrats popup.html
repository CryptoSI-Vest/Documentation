<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations Pop-Up</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        body {
            background-color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        /* Pop-Up Container */
        .popup {
            display: none;
            position: fixed;
            width: 400px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        body.dark-mode .popup {
            background-color: #1e1e1e;
        }

        /* Header */
        .popup h2 {
            color: #3d79fb;
            margin-bottom: 10px;
        }

        /* Logo Placeholder */
        .logo {
            width: 80px;
            height: 80px;
            background-color: #ddd;
            border-radius: 50%;
            margin: 10px auto;
        }

        /* Transaction Details */
        .transaction {
            margin: 10px 0;
            font-size: 14px;
        }

        .transaction a {
            color: #3d79fb;
            text-decoration: none;
            font-weight: bold;
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .buttons button {
            background: #3d79fb;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .buttons button:hover {
            background: #0b56fa;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #252a34;
        }

        /* Dark Mode Toggle */
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            cursor: pointer;
        }

        .toggle-switch {
            width: 40px;
            height: 20px;
            background: #3d79fb;
            border-radius: 10px;
            margin-left: 10px;
            position: relative;
        }

        .toggle-switch::before {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: 0.3s;
        }

        body.dark-mode .toggle-switch {
            background: #0b56fa;
        }

        body.dark-mode .toggle-switch::before {
            left: 22px;
        }

        /* Social Share */
        .social-share {
            margin-top: 15px;
        }

        .social-share a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
        }

        .twitter {
            background: #1DA1F2;
        }

        .facebook {
            background: #1877F2;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Congratulations Pop-Up -->
    <div class="popup" id="popup">
        <button class="close-btn" onclick="closePopup()">‚ùå</button>
        <h2>üéâ Congratulations!</h2>
        <div class="logo"></div>
        <p>You have successfully <strong>Vested 10,000 XYZ Tokens!</strong></p>
        
        <div class="transaction">
            üîó Transaction ID: <strong>0x123...789</strong> <br>
            <a href="https://etherscan.io/tx/0x123...789" target="_blank">View on Etherscan</a>
        </div>

        <!-- Social Share -->
        <div class="social-share">
            <a href="https://twitter.com/intent/tweet?text=I+just+vested+10,000+XYZ+tokens+on+CryptoSI+Vest!" 
               class="twitter" target="_blank">Share on Twitter</a>
            <a href="https://www.facebook.com/sharer/sharer.php?u=https://cryptosi.com"
               class="facebook" target="_blank">Share on Facebook</a>
        </div>

        <!-- Confetti -->
        <canvas class="confetti" id="confetti"></canvas>

        <!-- Buttons -->
        <div class="buttons">
            <button onclick="closePopup()">Go to Dashboard</button>
            <button onclick="closePopup()">View Details</button>
        </div>

        <!-- Dark Mode Toggle -->
        <div class="toggle-container" onclick="toggleDarkMode()">
            Dark Mode <div class="toggle-switch"></div>
        </div>
    </div>

    <!-- Show Pop-Up Button (For Testing) -->
    <button onclick="showPopup()">Show Congratulations</button>

    <!-- JavaScript -->
    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
            startConfetti();
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
        }

        // Load Dark Mode preference
        if (localStorage.getItem("darkMode") === "enabled") {
            document.body.classList.add("dark-mode");
        }

        function startConfetti() {
            let canvas = document.getElementById("confetti");
            let ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let confettiColors = ["#3d79fb", "#fbc02d", "#ff4081", "#0b56fa"];

            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < 100; i++) {
                    ctx.fillStyle = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                    ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 5, 5);
                }
            }
            setInterval(drawConfetti, 100);
            document.getElementById("confetti").style.display = "block";
        }
    </script>

</body>
</html>
